<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mafalda AR en la Plaza de Dolores</title>
    <!-- Importar A-Frame y la librería AR.js para geolocalización -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="antialias: true; alpha: true"
    >
      <!-- La cámara que sigue la posición GPS del dispositivo -->
      <a-camera gps-camera rotation-reader> </a-camera>

      <!-- Tu imagen de Mafalda anclada a las coordenadas de la plaza -->
      <a-image
        src="https://raw.githubusercontent.com/Rodisalinas/SaliR/main/mafaldadice.png"
        look-at="[gps-camera]"
        scale="25 25 25"
        gps-entity-place="latitude: -36.31818729892099; longitude: -57.68556831514226;"
      ></a-image>

    </a-scene>
  </body>
</html>
